<div class="content-wrapper container-xxl p-0">
    <div class="content-body">

        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section id="customer-form">
            <div class="card col-md-12">
                <div class="card-body">
                    <form class="form" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="form-group col-4">
                                <label for="firstName">{{'CUSTOMER.FIRST_NAME' | translate}}</label>
                                <input type="text" formControlName="firstName" name="firstName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">
                                        First Name is required
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-4">
                                <label for="middleName">Middle Name</label>
                                <input type="text" formControlName="middleName" class="form-control" name="middleName"
                                    [ngClass]="{ 'is-invalid': submitted && f.middleName.errors }" />
                            </div>

                            <div class="form-group col-4">
                                <label for="lastName">Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control" name="lastName"
                                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">
                                        Last Name is required
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-4">
                                <label for="street">Street</label>
                                <input type="text" formControlName="street" class="form-control" name="street"
                                    [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
                                <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
                                    <div *ngIf="f.street.errors.required">Street is required</div>
                                </div>
                            </div>

                            <div class="form-group col-4">
                                <label for="municipality">Municipality</label>
                                <input type="text" formControlName="municipality" class="form-control"
                                    name="municipality" [ngClass]="{
                                    'is-invalid': submitted && f.municipality.errors
                                  }" />
                                <div *ngIf="submitted && f.municipality.errors" class="invalid-feedback">
                                    <div *ngIf="f.municipality.errors.required">
                                        Municipality is required
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-4">
                                <label for="barangayId">Barangay</label>
                                <select formControlName="barangayId" class="form-control" name="barangayId"
                                    [ngClass]="{ 'is-invalid': submitted && f.barangayId.errors }">
                                    <option [value]="barangay.id" *ngFor="let barangay of barangays">
                                        {{ barangay.description }}
                                    </option>
                                </select>

                                <div *ngIf="submitted && f.barangayId.errors" class="invalid-feedback">
                                    <div *ngIf="f.barangayId.errors.required">
                                        Barangay is required
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="form-group col-4">
                                <label for="province">Province</label>
                                <input type="text" formControlName="province" class="form-control" name="province"
                                    [ngClass]="{ 'is-invalid': submitted && f.province.errors }" />
                                <div *ngIf="submitted && f.province.errors" class="invalid-feedback">
                                    <div *ngIf="f.province.errors.required">
                                        Province is required
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-4">
                                <label for="email">Email</label>
                                <input type="text" formControlName="email" class="form-control" name="email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Invalid email</div>
                                </div>
                            </div>

                            <div class="form-group col-4">
                                <label for="contactNumber">Contact Number</label>
                                <input type="text" formControlName="contactNumber" class="form-control"
                                    name="contactNumber" [ngClass]="{
                                  'is-invalid': submitted && f.contactNumber.errors
                                }" />
                                <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.contactNumber.errors.required">
                                        Contact Number is required
                                    </div>
                                    <div *ngIf="f.contactNumber.errors.invalidContactNumber">
                                        Invalid format
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" rippleEffect class="btn btn-primary mr-1">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>
</div>
